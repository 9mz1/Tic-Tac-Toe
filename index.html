<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <dialog id="start-dialog" open>
        <form action="" id="start-form">
            <h2 id="title">Tic-Tac-Toe</h2>
            <div class="inputs">
                <div class="player1-input">
                    <label for="player1-name">Player-1</label>
                    <div class="secondary-inputs">
                        <input type="text" class="player1-name">
                        <div class="chooser">
                            <button type="button" class="human-button">Human</button>
                            <button type="button" class="computer-button" disabled>Computer</button>
                        </div>
                    </div>
                </div>
                <div class="player2-input">
                    <label for="player2-name">Player-2</label>
                    <div class="secondary-inputs">
                        <input type="text" class="player2-name">
                        <div class="chooser">
                            <button type="button" class="human-button">Human</button>
                            <button type="button" class="computer-button" disabled>Computer</button>
                        </div>
                    </div>
                </div>
            </div>
            <button id="submit-btn" type="submit">Start Game</button>
        </form>
    </dialog>

    <dialog id="second-dialog">
        <form action="" id="second-form">
            <p id="phrase">text will go here</p>
            <div class="btns">
                <button type="submit" id="restart-btn">Restart</button>
                <button type="submit" id="refresh-btn">Restart With Different Names</button>
            </div>
        </form>
    </dialog>

    <!-- Main structure of the game -->
    <div class="top-container">
        <div class="game-info">
            <p class="score-info" id="player1-score">Player-1: 0</p>
            <p class="score-info" id="player2-score">Player-2: 0</p>
        </div>
        <p id="round-info">Round: 01</p>
    </div>
    
    <div class="middle-container">
        <p class="player-info" id="player1-info">Player-1: x</p>
        <div class="gameBoard">
            <button class="square" data-index="0"></button>
            <button class="square center" data-index="1"></button>
            <button class="square" data-index="2"></button>
            <button class="square middle" data-index="3"></button>
            <button class="square middle center" data-index="4"></button>
            <button class="square middle" data-index="5"></button>
            <button class="square" data-index="6"></button>
            <button class="square center" data-index="7"></button>
            <button class="square" data-index="8"></button>
        </div>
        <p class="player-info" id="player2-info">Player-2: o</p>
    </div>

    <button id="reset-btn">Restart</button>

    <script src="app.js"></script>
</body>
</html>
